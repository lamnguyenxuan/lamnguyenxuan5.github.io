<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../conponent/header/index.css">
    <link rel="stylesheet" href="../conponent/footer/index.css">
    <link rel="stylesheet" href="category.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
    <div id="header">

    </div>
    <div id="main">
        <div class="shop-title">
            <div class="link-category">
                <a class="extra-link" href="../index.html">Trang chủ &nbsp;/&nbsp; </a>
                <a class="primary-link" href="">Cửa hàng</a>
            </div>
            <div class="product-hightlight-mobile">
                <span><i class="fad fa-ellipsis-v"></i>&nbsp;&nbsp;Sản phẩm nổi bật</span>
            </div>
            <div class="after1 hide">
                <div class="close-hightlight">
                    <i class="far fa-times"></i>
                </div>
            </div>
            <div class="sort-product">
                <div class="show-product">
                    Showing all 9 results
                </div>
                <div class="sort">
                    <form action="">
                        <select name="sort" id="sort">
                            <option value="default">Thứ tự mặc định</option>
                            <option value="default">Thứ tự theo mức phổ biến</option>
                            <option value="default">Thứ tự theo điểm đánh giá</option>
                            <option value="default">Mới nhất</option>
                            <option value="">Thứ tự theo giá: thấp đến cao</option>
                            <option value="">Thứ tự theo giá: cao đến thấp</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="product-hightlight">
            <div class="left-hightlight">
                <h4>Sản phẩm nổi bật</h4>
                <ul class="product-list-extra" id="product-list-extra">
            
                </ul>
            </div>
            <div class="right-hightlight" id="main-product">
               
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="category.js"></script>
</body>
</html>
